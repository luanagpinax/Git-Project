<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8"/>
        <title>iUnicorn</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="thinking-box">
            <div id="avatar-column" class="column">
                <img src="/web/Mask.png" class="your-avatar"/>
            </div>
            <div id="text-column" class="column">
                <span class="title">Página Inicial</span>
                <div id="new-tweet">
                    <div>
                        <p class="text">O que está acontecendo?</p>
                    </div>
                    <div id="characters">
                        <span class="actual-characters">0</span>
                        <span class="max-characters">/250</span>
                        <button class="tweet-button">Tweetar</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="tweet">
            <div id="avatar-column" class="column">
                <img src="/web/Mask group.png" class="avatar-img"/>
            </div>
            <div id="text-column" class="column">
                <span class="name">Elon Musk</span>
                <span class="username">@elonmusk</span>
                <span class="time">• 18h</span>
                <p>Let's make iUnicorn maximun fun!</p>
                <div class="likes">
                    <img class="heart" src = "heart.png" alt="Heart"/>
                    <span class="quantity">2M</span>
                </div>
            </div>
        </div>

        <script scr="./index.js"></script>
    </body>

</html>
